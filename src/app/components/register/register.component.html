<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../../assets/img/2.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">

              <p class="login-card-description">Signup</p>
              <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger">
                  {{ authError?.message }}
                </div>
              </div>
              <form #userRegForm="ngForm" (ngSubmit)="register(userRegForm)">
                <div class="form-group">
                  <input type="type" ngModel #fullname="ngModel" name="fullName" class="form-control"  placeholder="Full Name">
                </div>
                <div class="form-group">
                  <input type="type" ngModel #qualification="ngModel" name="qualification" class="form-control" placeholder="Qualification">
                </div>
                <div class="form-group">
                  <input type="type" ngModel #university="ngModel" name="university" class="form-control"  placeholder="University">
                </div>
                <div class="form-group">
                  <input type="email" ngModel #email="ngModel" name="email" class="form-control"  placeholder="Email">

                </div>
                <div class="form-group">
                  <input type="password" ngModel #password="ngModel" name="password" class="form-control"  placeholder="Password">

                </div>

                <input name="register" id="register" class="btn btn-block login-btn mb-4" type="submit" value="Register">
              </form>
              <a href="#!" class="forgot-password-link">Forgot password?</a>
              <br>
              <br>
              <a href="#" class="btn btn-primary space"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a href="#" class="btn btn-danger"><i class="fa fa-google" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
